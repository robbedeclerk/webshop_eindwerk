{% extends "base.html" %}
{% block content %}
<div class="edit-profile-container">
    <form action="{{ url_for('edit_profile') }}" method="post">
        {{ form.hidden_tag() }}
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ current_user.email }}" required>
        </div>
        <div class="form-group">
            <label for="country">Country:</label>
            <input type="text" id="country" name="country" value="{{ current_user.country }}" required>
        </div>
        <div class="form-group">
            <label for="street">Street:</label>
            <input type="text" id="street" name="street" value="{{ current_user.street }}" required>
        </div>
        <div class="form-group">
            <label for="postal_number">Postal Number:</label>
            <input type="text" id="postal_number" name="postal_number" value="{{ current_user.postal_number }}" required>
        </div>
        <div class="form-group">
            <label for="house_number">House Number:</label>
            <input type="text" id="house_number" name="house_number" value="{{ current_user.house_number }}" required>
        </div>
        <div class="form-group">
            <label for="bus_number">Bus Number:</label>
            <input type="text" id="bus_number" name="bus_number" value="{{ current_user.bus_number }}">
        </div>
        <div class="form-group">
            <input type="submit" value="Update Profile" class="submit-btn">
        </div>
    </form>
</div>
{% endblock %}
