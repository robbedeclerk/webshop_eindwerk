{% extends "base.html" %}
{% block content %}
<div class="header-container">
    <h1>Delete Category and Product</h1>
</div>

<div class="container">
    <div class="category-delete-form">
        <h2>Delete Categories:</h2>
        {% for category in categories %}
        <form method="post" action="{{ url_for('delete_category', category_id=category.id) }}">
            <div class="form-group">
                <label>Are you sure you want to delete the category "{{ category.name }}"?</label>
                <button type="submit">Delete</button>
            </div>
        </form>
        {% endfor %}
    </div>

    <div class="product-delete-form">
        <h2>Delete Products:</h2>
        {% for product in products %}
        <form method="post" action="{{ url_for('delete_product', product_id=product.id) }}">
            <div class="form-group">
                <label>Are you sure you want to delete the product "{{ product.name }}"?</label>
                <button type="submit">Delete</button>
            </div>
        </form>
        {% endfor %}
    </div>
</div>
{% endblock %}
