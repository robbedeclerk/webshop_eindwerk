    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="{{ url_for('index') }}">Home</a></li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Shop</a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="{{ url_for('index') }}">All Products</a></li>

                                <li><a class="dropdown-item" href="#!">New Arrivals"work in porgress"</a></li>
                            </ul>
                        </li>

                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="{{ url_for('profile') }}">profile</a></li>
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="{{ url_for('logout') }}">logout</a></li>

                    </ul>

                </div>
