{% extends "base.html" %}

{% block content %}
<div class="container my-5">
    <div class="row">
        <div class="col-md-6">
            <img src="{{ url_for('static', filename='assets/images/' + product.image_filename) }}" alt="{{ product.name }}" class="img-fluid">
        </div>
        <div class="col-md-6">
            <h1 class="display-5">{{ product.name }}</h1>
            <p class="lead">Description: {{ product.description }}</p>
            <p class="h4">Price: â‚¬{{ product.price }}</p>
            <form action="{{ url_for('add_to_cart', product_id=product.id) }}" method="post" class="mt-4">
                <div class="mb-3">
                    <label for="quantity" class="form-label">Quantity:</label>
                    <input type="number" name="quantity" id="quantity" class="form-control" value="1" min="1">
                </div>
                <button type="submit" class="btn btn-secondary">Add to Cart</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
